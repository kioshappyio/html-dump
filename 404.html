<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 6rem;
            color: #e63946;
            animation: bounceIn 1s ease;
        }
        h2 {
            font-size: 2rem;
            color: #495057;
            animation: fadeInDown 1.2s ease;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        a {
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            animation: fadeInUp 1.5s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceIn">400</h1>
        <h2 class="animate__animated animate__fadeInDown">Bad Request</h2>
        <p>Oops! There was an issue with your request.</p>
        <a href="airohunter.42web.io" class="animate__animated animate__fadeInUp">Go Back to Homepage</a>
    </div>
</body>
  </html>
