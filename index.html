<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Developer</title>
    <link rel="stylesheet" href="https://kioshappyio.github.io/html-dump/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Beranda <i class="fas fa-home"></i></a></li>
                <li><a href="#">Profil <i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <div id="file-search">
        <input type="text" id="search-input" placeholder="Cari file...">
    </div>

    <section id="files">
        <h2>Daftar File</h2>
        <ul id="files-list">
            <li class="file-item">
                <div class="file-thumbnail">
                    <img src="https://via.placeholder.com/100" alt="Thumbnail">
                </div>
                <div class="file-info">
                    <h3 class="file-title">File 1 HTML</h3>
                    <button class="view-btn" onclick="window.open('https://kioshappyio.github.io/file1.html', '_blank')">
                        <i class="fas fa-eye"></i> Lihat
                    </button>
                    <button class="copy-url-btn" data-url="https://kioshappyio.github.io/file1.html">
                        <i class="fas fa-link"></i> Salin URL
                    </button>
                </div>
            </li>
            <li class="file-item">
                <div class="file-thumbnail">
                    <img src="https://via.placeholder.com/100" alt="Thumbnail">
                </div>
                <div class="file-info">
                    <h3 class="file-title">File 2 HTML</h3>
                    <button class="view-btn" onclick="window.open('https://kioshappyio.github.io/file2.html', '_blank')">
                        <i class="fas fa-eye"></i> Lihat
                    </button>
                    <button class="copy-url-btn" data-url="https://kioshappyio.github.io/file2.html">
                        <i class="fas fa-link"></i> Salin URL
                    </button>
                </div>
            </li>
        </ul>
    </section>

    <section id="profile">
        <h2>Profil Developer</h2>
        <div class="profile-card">
            <div class="profile-header">
                <img src="https://via.placeholder.com/180" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    <h3>Andika / Keysa</h3>
                    <p>Developer dan pengusaha digital. Fokus pada teknologi dan inovasi. Saya berkomitmen untuk menciptakan solusi yang mengubah kehidupan masyarakat dengan memanfaatkan teknologi terbaru.</p>
                </div>
            </div>
            <div class="social-icons">
                <a href="https://twitter.com/username" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/username" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/username" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.instagram.com/username" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </section>

    <script src="https://kioshappyio.github.io/html-dump/script.js"></script>
</body>
      </html>
